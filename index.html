<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main> 
        <h1>Calculadora De Descuentos</h1>
        <div class="inputs">
            <label for="ingresarPrecio">
                <span class="symbol">$</span> <input type="number"
                id="ingresarPrecio" value="0" >
            </label>
            <label for="ingresarDescuento">
            - <span class="symbol2">%</span><input type="number"  max="100"
            value="0" id="ingresarDescuento" >
            
            </label>
            <label for="precioFinal">
            =  <span class="symbol">$</span><input type="text" id="precioFinal" value="0" readonly>
            </label>
        </div>
        
        <div class="botones">
            <button id="btn">Calcular</button>
            <button id="btn2">Reset</button>
        </div>
        
        
    </main>
    

    




 <script src="js/main.js"></script>
<body>
</html>
